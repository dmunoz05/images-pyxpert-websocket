<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat Room</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        display: grid;
        place-content: center;
      }
      canvas {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <textarea style="display: none;" id="chat-log" cols="100" rows="20"></textarea>
    <input style="display: none;" id="chat-message-input" type="text" size="100" />
    <input style="display: none;" id="chat-message-submit" type="button" value="Send" />
    <canvas id="preview"></canvas>
    {{room_name|json_script:"room-name" }}
    <script>
      const roomName = JSON.parse(
        document.getElementById("room-name").textContent
      );

      var chatSocket;
      var chatLog = document.querySelector("#chat-log");
      var canvas = document.querySelector("#preview");
      var ctx = canvas.getContext("2d");

      if (window.location.protocol === "https") {
        chatSocket = new WebSocket(
          "wss://" + window.location.host + "/ws/chat/" + roomName + "/"
        );
      } else {
        chatSocket = new WebSocket(
          "ws://" + window.location.host + "/ws/chat/" + roomName + "/"
        );
      }

      chatSocket.onmessage = function (e) {
        const message = JSON.parse(e.data).message;
        const imageData = JSON.parse(e.data).image_data;
        chatLog.value += message + "\n";
        var image = new Image();
        image.onload = function () {
          canvas.width = image.width;
          canvas.height = image.height;
          ctx.drawImage(image, 0, 0);
        };
        image.src = imageData
      };

      chatSocket.onclose = function (e) {
        console.error("Chat socket closed unexpectedly");
      };

      document.querySelector("#chat-message-input").focus();
      document.querySelector("#chat-message-input").onkeyup = function (e) {
        if (e.key === "Enter") {
          // enter, return
          document.querySelector("#chat-message-submit").click();
        }
      };

      document.querySelector("#chat-message-submit").onclick = function (e) {
        debugger;
        const messageInputDom = document.querySelector("#chat-message-input");
        const message = messageInputDom.value;
        chatSocket.send(
          JSON.stringify({
            message: message,
          })
        );
        messageInputDom.value = "";
      };
    </script>
  </body>
</html>
